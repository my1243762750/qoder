version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mini-jira-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: mini_jira
      MYSQL_USER: minijira
      MYSQL_PASSWORD: my@123456
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=128M
      - --max-connections=50
      - --performance-schema=OFF
    networks:
      - mini-jira-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  mini-jira-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-jira-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mini_jira?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: minijira
      SPRING_DATASOURCE_PASSWORD: my@123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: >-
        -Xms256m
        -Xmx768m
        -XX:MaxMetaspaceSize=128m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "8080:8080"
    networks:
      - mini-jira-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

volumes:
  mysql-data:
    driver: local

networks:
  mini-jira-network:
    driver: bridge
