# 配置文件模板
# 复制此文件为 application.yml 并填入真实配置

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mini_jira?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: minijira
    password: your_password_here  # 修改为你的数据库密码
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 生产环境建议使用 validate 或 none
    show-sql: true  # 生产环境建议设为 false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8080

security:
  jwt:
    secret: your-secret-key-must-be-at-least-256-bits-long-for-security  # 修改为你的JWT密钥
    validity-ms: 3600000  # Token有效期：1小时

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    com.qoder.minijira: DEBUG  # 项目日志级别
